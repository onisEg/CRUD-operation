<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

    <div class="container pt-5 rounded-3 w-50">
        <div class="input-group">
            <div class="w-100 py-1">
                <input id="name" type="text" class="form-control mx-1 " placeholder="Name  *(Start with Cabital)">

            </div>
            <div class="w-100 py-1">
                <input id="age" type="text" class="form-control mx-1" placeholder="Age *(20-80)">

            </div>
            <div class="w-100 py-1">
                <input id="salary" type="text" class="form-control mx-1" placeholder="Salary ">

            </div>
            <div class="w-100 py-1">
                <input id="gender" type="text" class="form-control mx-1" placeholder="Gender *(male | female)">

            </div>

        </div>
        <div class="py-3 ">
            <button id="addOne" type="button" class="btn bg-info "> add</button>
        </div>

    </div>
    
    <div class="container w-50 pt-5">
        <input onkeyup="search(this.value)" id="search" type="text" class="form-control" placeholder="search by name">
    </div>
    <div class="container py-5 my-2 rounded-3 w-50">
       <table class="table">
        <thead>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
            <th>gender</th>
            <th>Delete</th>
            <th>Update</th>
        </thead>
        <tbody id="tableBody">
            

        </tbody>
       </table>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
